<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      gap: 15px;
    }

    .card {
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front, .card .back {
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card .front {
      background: #777;
    }

    .card .back {
      background: #f39c12;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="game" id="game"></div>

  <script>
    const emojis = ['üçï', 'üçï', 'üéà', 'üéà'];
    let shuffled = emojis.sort(() => 0.5 - Math.random());

    const game = document.getElementById('game');
    let firstCard, secondCard;
    let lock = false;

    shuffled.forEach(emoji => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="front">‚ùì</div>
        <div class="back">${emoji}</div>
      `;
      card.addEventListener('click', () => {
        if (lock || card === firstCard || card.classList.contains('flipped')) return;
        card.classList.add('flipped');
        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lock = true;
          if (firstCard.innerHTML === secondCard.innerHTML) {
            firstCard = null;
            secondCard = null;
            lock = false;
          } else {
            setTimeout(() => {
              firstCard.classList.remove('flipped');
              secondCard.classList.remove('flipped');
              firstCard = null;
              secondCard = null;
              lock = false;
            }, 1000);
          }
        }
      });
      game.appendChild(card);
    });
  </script>

</body>
</html>
