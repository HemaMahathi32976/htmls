<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Palette Generator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1s ease;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<button onclick="changeMood()">New Mood</button>

<script>
  const gradients = [
    'linear-gradient(to right, #ff9a9e, #fad0c4)',
    'linear-gradient(to right, #a18cd1, #fbc2eb)',
    'linear-gradient(to right, #fbc2eb, #a6c1ee)',
    'linear-gradient(to right, #ffecd2, #fcb69f)',
    'linear-gradient(to right, #a1c4fd, #c2e9fb)',
    'linear-gradient(to right, #ffdde1, #ee9ca7)',
    'linear-gradient(to right, #d4fc79, #96e6a1)',
    'linear-gradient(to right, #89f7fe, #66a6ff)'
  ];

  function changeMood() {
    const random = gradients[Math.floor(Math.random() * gradients.length)];
    document.body.style.background = random;
  }
</script>

</body>
</html>
